	  <main role="main" class="container">
<canvas id="myChart" style="width:100%;max-width:8000px"></canvas>

<script th:inline="javascript">
/*<![CDATA[*/	
var dataPoints =  /*[[${dataPointsList}]]*/ 'beze';
var desc =  /*[[${description}]]*/ 'beze';
var lstX = []
var lstY = []
var i = 0;
dataPoints.forEach(function(item) {
	if(i==0){
	const unixTimestamp = item.x

	const milliseconds = unixTimestamp * 1000 // 1575909015000

	const dateObject = new Date(milliseconds)
	console.log("uslo  "+ dateObject)
	const humanDateFormat = dateObject.toLocaleString() 
	lstX.push(humanDateFormat)
	lstY.push(item.y);}

	i+=1
	if(i == 366 || i == 365)
	{
		i = 0;
	}
	
});
const unixTimestamp = dataPoints[dataPoints.length -1].x
const milliseconds = unixTimestamp * 1000 // 1575909015000

const dateObject = new Date(milliseconds)
const humanDateFormat = dateObject.toLocaleString() 
lstX.push(humanDateFormat)
lstY.push(dataPoints[dataPoints.length -1].y);

new Chart("myChart", {
  type: "line",
  data: {
    labels: lstX,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: lstY
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: desc,
      fontSize: 16
    },
    scales: {
      yAxes: [{ticks: {min: 0, max:lstY[-1]}}],
    }
  }
}); /*]]>*/
</script>
</main><!-- /.container -->
